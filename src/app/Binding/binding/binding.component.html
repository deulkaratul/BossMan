<!-- {{users | json}} -->

<table class="user-table">
<thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
       
    </tr>
</thead>
    <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          
        </tr>
      </tbody>
</table>
